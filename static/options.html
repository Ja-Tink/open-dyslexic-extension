<!doctype html>
<html lang="en">
<head>
    <title>Advanced options</title>
    <link rel="stylesheet" type="text/css" href="options.css"/>
</head>
<body>
    <h2>Advanced options</h2>

        <h3>Remember URLs:</h3>
        <h4>Checking this will save selected font by page within a tab</h4>
        <label class ="switch">
            <input id="rememberSwitch" type="checkbox">
            <span class="slider"></span>
        </label>

        <h3>Forget URLs:</h3>
        <h4>Whenever you leave a page its font will be reset to defaults</h4>
        <label class ="switch">
            <input id="forgetSwitch" type="checkbox">
            <span class="slider"></span>
        </label>
        <script src="../src/options.js"></script>
</body>
</html>
